<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <div id="calculator">
            <div id="head">
                <h2>TIP CALCULATOR</h2>
            </div>
            <div id="main">
                <div id="cost">
                    <p class="dollar">Bill</p>
                    <input type="number" id="billamt" placeholder="Enter your bill">
                </div>
                <div id="services">
                    <select id="servicerate" required>
                       <option disabled selected>How was our services?</option> 
                       <option value="30">5 - Amazing</option>
                       <option value="20">4 - Great</option>
                       <option value="10">3 - Good</option>
                       <option value="5">2 - Bad</option>
                       <option value="0">1 - Terrible</option>
                    </select>
                </div>

                <div id="people">

                    <input type="number" id="numpeople" placeholder="How many people are sharing the bill?">
                </div>

                <!-- <div class="tip-result">
                    <p>You should tip:</p>
                    <h3>$0</h3>
                    <h3 id="each">Each</h3>
                </div> -->

                <div class="tips">
                    <div id="totaltip">
                        <p>Total Tip</p>
                        <div id="tip"></div>
                    </div>

                    <div id="tipshared">
                        <p>Tip per person</p>
                        <div id="shared"></div>
                    </div>
                </div>

                <div class="bills">
                    <div id="totalbill">
                        <p>Total Bill</p>
                        <p id="bills"></p>
                    </div>

                    <div id="sharedbill">
                        <p>Bill per person</p>
                        <p id="share"></p>
                    </div>
                </div>


                <div class="buttons">

                    <div id="calculate">
                        <button id="calbtn">Calculate</button>
                    </div>

                    <div id="reset">
                        <button id="restbtn">Reset</button>
                    </div>

                </div>



            </div>

        </div>
    </div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
